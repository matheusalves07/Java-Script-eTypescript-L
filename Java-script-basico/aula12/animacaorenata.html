<!DOCTYPE html>
<html>
<head>
  <title>Renata Sales</title>
  <style>
    h1 {
      animation: entrance 1s ease-in-out;
    }

    @keyframes entrance {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <h1>Renata Sales</h1>
</body>
</html>
